<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .comment{
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
      background-color: aqua;
      border-radius: 10px;
    }

  </style>
  <title>comment With Event</title>
</head>
<body>
  <h1>View Your commens</h1>

  <section>
    <h3>All Comments Here</h3>
    <div id="comment-container">
      <p class="comment">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, ipsa!</p>
      <p class="comment">Assumenda quo nobis accusamus reprehenderit exercitationem aperiam numquam excepturi unde!</p>
      <p class="comment" >Quas vitae quidem nulla rem? Ipsa maxime aliquam nihil ab!</p>
    </div>
    <br>
    <br>
    <textarea name="" id="comment-text-box" cols="60" rows="10"></textarea>
<br>
<br>
<button id="btn">Post comment</button>
  </section>



  <script>
    //step-1-- set an event handler to the button
    document.getElementById('btn').addEventListener("click",function(){
      // step-2 get the text written in the comment text area

      const commentTextBox = document.getElementById('comment-text-box');

      const newComment = commentTextBox.value;


      // step - 3 get the parent element
      const commentContainer = document.getElementById("comment-container");


      // create the comment paragraph
      const commnetP = document.createElement('p');
      commnet.innerText = newComment;

      // step-5 append the new tag to the parent element
      commentContainer.appendChild(commnetP);


    })
  </script>
</body>
</html>
