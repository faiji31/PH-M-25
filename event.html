<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1 id="page-title">Event Handler Text</h1>
    <button id="btn-update-title">Update Title</button>

    <p id="login">No USer</p>
    <button id="login-btn">Login</button>

    <br>
    <br>
    <br>


<p id="liam">No Name</p>
    <input id="name" type="text" placeholder="Your Name">
    <button id="btn">Update</button>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const name = document.getElementById('name');
            console.log(name);
            const liam = name.value;
            console.log('name',liam);

            const namep = document.getElementById('liam');
            namep.innerText = liam;

        })
    </script>
    <script src="event.js"></script>
</body>
</html>
