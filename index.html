<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Learn Event</h1>
    <button onclick="console.log(7)">Submit</button>
    <button onclick="console.log(76)">2nd Submit</button>
    <button onclick="console.log('i am liam')"> 3rd Click</button>

    <br>
    <button onclick="makeGreen()">Make Green</button>
    <button onclick="makeBlue()">Make Red</button>
    <script>
        function makeGreen(){
            document.body.style.backgroundColor ="green";
        }
        function makeBlue(){
            document.body.style.backgroundColor ="blue";
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
