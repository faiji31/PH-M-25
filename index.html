<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Learn Event</h1>
    <button onclick="console.log(7)">Submit</button>
    <button onclick="console.log(76)">2nd Submit</button>
    <button onclick="console.log('i am liam')"> 3rd Click</button>

    <br>
    <button onclick="makeGreen()">Make Green</button>
    <button onclick="makeBlue()">Make Red</button>
    <button id="make_yellow">Make Yellow</button>
    <button id="btn_make_Aqua">Make Aqua</button>
    <script>
        function makeGreen(){
            document.body.style.backgroundColor ="green";
        }
        function makeBlue(){
            document.body.style.backgroundColor ="red";
        }
        document.getElementById('make_yellow').addEventListener('click',function make_yellow(){
            document.body.style.backgroundColor="yellow";
        })
        document.getElementById('btn_make_Aqua').addEventListener('click',function btn_make_aqua(btn_make_Aqua){
            document.body.style.backgroundColor="aqua";
        })
    </script>
    <script src="index.js"></script>
</body>
</html>
