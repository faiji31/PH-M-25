<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        body{
            border: 2px solid blue;
            margin: 2px;
        }
         section{
            border: 2px solid blue;
            margin: 2px;
        }
        
         ol{
            border: 2px solid rgb(0, 255, 98);
            margin: 2px;
        }
         li{
            border: 2px solid rgb(174, 255, 0);
            margin: 2px;
        }
        
    </style>
</head>
<body>
    <h1>Explore Bubble</h1>
    <section>
        <h3>List of Things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Sint, veritatis?</li>
            <li id="item-3">At, architecto.</li>
            <li id="item-4">Numquam, officiis.</li>
            <li id="item-5">Totam, explicabo.</li>
            <li id="item-6">Impedit, asperiores.</li>
        </ol>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(){
            console.log("item-2 clicked");
        })
         document.getElementById('item-list').addEventListener('click',function(){
            console.log("ol clicked");
        })
    </script>
        
</body>
</html>
